{% extends 'layout.html' %}

{% block body %}
<h1>Check Out</h1>
<form action="" method="POST">
    <div class="form-group">
        <label>Guest Phone</label>
        <input type="text" name="guestphone" required class="form-control" value={{request.form.guestphone}}>
    </div>
    <div class="form-group">
        <label>Guest Email</label>
        <input type="text" name="guestemail" class="form-control" value={{request.form.guestemail}}>
    </div>
    <div class="form-group">
        <label>Check Out Time</label>
        <input type="text" name="checkout" class="form-control" value={{request.form.checkout}}>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
